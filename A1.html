                {

                    this.year = year 
                 }
                  age(){

                    return date.getFullYear() - this.year; 
                } 
            }
                student1 = new student("Ally", 2010) 
                student2 = new student("Jenny", 2008)

                document.getElementById("stud1").innerHTML= "My name is " + student1.name + " and I am " + student1.age() + " years old"
        </script>
    </body>
